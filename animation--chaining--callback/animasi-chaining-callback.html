<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Memanipulasi Dimensi Dengan jQuery</title>
	<script src="../jquery-3.5.1.min.js"></script>
	<style>
		#box1 {
			width: 150px;
			height: 150px;
			background-color: salmon;
			display: none;
		}
	</style>
</head>
<body>

	<h1 class="change">Belajar jQuery Dasar</h1>
	<div id="box1">Box 1</div>
	<br>

	<button type="button" id="btn1">Show</button>
	<button type="button" id="btn2">Hide</button>
	<button type="button" id="btn3">Toggle</button>
	<button type="button" id="btn4">Stop</button>

	<script>
		$(document).ready(function() {
			$('#btn1').click(function() {
				$('#box1').slideDown(2000, function() {
					alert('Selesai!')
				})
			})

			$('#btn2').click(function() {
				$('#box1').slideUp(2000).fadeIn(2000).fadeTo(2000, 0.5)
			})

			$('#btn3').click(function() {
				$('#box1').slideToggle(2000)
			})

			$('#btn4').click(function() {
				$('#box1').stop()
			})
		})
	</script>
</body>
</html>
