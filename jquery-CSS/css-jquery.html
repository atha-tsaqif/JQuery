<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Pada jQuery</title>
	<script src="../jquery-3.5.1.min.js"></script>
	<style>
		.change {
			background-color: salmon;
			color: blue;
		}
	</style>
</head>
<body>

	<h1>Belajar jQuery Dasar</h1>
	<div id="box1">Box 1</div>

	<div class="boxes">Baris Pertama</div>
	<div class="boxes">Baris Kedua</div>
	<div class="boxes">Baris Dua Koma Lima</div>
	<div class="boxes">Baris Ketiga</div>

	<script>
		$(document).ready(function() {
			$('h1').click(function() {
				// $('h1').css({
				// 	'color' : 'lightgreen',
				// 	'fontSize' : '50px',
				// 	'backgroundColor' : 'yellow'
				// })
				// $('h1').addClass('change')
				// $('h1').removeClass('changes')
				$('h1').toggleClass('change')
			})

			$('#box1').mouseenter(function() {
				$('#box1').css('color', 'lightskyblue')
			})

			$('#box1').mouseleave(function() {
				$('#box1').css('color', 'pink')
			})

			$('.boxes').dblclick(function() {
				$('.boxes').css('color', 'red')
			})

			$('.boxes').on('dblclick', function() {
				$(this).css('color', 'aqua')
			})
		})
	</script>
</body>
</html>
