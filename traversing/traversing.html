<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Memanipulasi Dimensi Dengan jQuery</title>
	<script src="../jquery-3.5.1.min.js"></script>
	<style>
		#box1 {
			width: 150px;
			height: 150px;
			background-color: salmon;
			display: none;
		}
	</style>
</head>
<body>

	<h1 class="change">Belajar jQuery Dasar</h1>

	<ul>
		<li>Belajar!!!</li>
		<li>HTML</li>
		<li>CSS</li>
		<li>JavaScript</li>
		<li id="jquery">jQuery</li>
		<li>PHP</li>
		<li>Database</li>
		<li>OOPHP</li>
	</ul>

	<script>
		$(document).ready(function() {
			$('li').first().css('color', 'red')
			$('li').eq(3).css('color', 'green')
			$('li').last().css('color', 'blue')

			$('li').filter('#jquery').css({'fontSize' : '25px', 'color' : 'aqua'})
			$('li').not('#jquery').css('backgroundColor', 'yellow')
		})
	</script>
</body>
</html>
